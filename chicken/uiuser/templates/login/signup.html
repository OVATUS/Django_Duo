{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Chicken Cafe</title> 
    <link href="{% static 'dist/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-yellow-100 via-red-100 to-pink-100 min-h-screen flex items-center justify-center p-4">

<div class="w-full max-w-4xl bg-white rounded-2xl shadow-xl p-8">
    <div class="text-center mb-8">
        <span class="text-5xl">üçó</span>
        <h2 class="text-3xl font-bold text-gray-800 mt-2">Create Your Account</h2>
        <p class="text-gray-500">Join the Chicken Cafe family!</p>
    </div>

    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                       class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400">
            </div>

            <div>
                <label for="password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="password2" name="password2" required
                       class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400">
            </div>

            <div class="md:col-span-2">
                <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                <textarea id="address" name="address" rows="3"
                          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400"></textarea>
            </div>

            <div>
                <label for="favorite_menu" class="block text-sm font-medium text-gray-700">Favorite Menu</label>
                <select id="favorite_menu" name="favorite_menu" 
                        class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400">
                    <option value="">-- Please select --</option>
                    <option value="fried_chicken">Fried Chicken</option>
                    <option value="spicy_salad">Spicy Salad</option>
                    <option value="boba_tea">Boba Tea</option>
                </select>
            </div>

            <div>
                <label for="profile_pic" class="block text-sm font-medium text-gray-700">Profile Picture</label>
                <input type="file" id="profile_pic" name="profile_pic" 
                       class="mt-1 block w-full text-sm text-gray-500
                              file:mr-4 file:py-2 file:px-4
                              file:rounded-full file:border-0
                              file:text-sm file:font-semibold
                              file:bg-red-50 file:text-red-700
                              hover:file:bg-red-100">
            </div>

            <div class="md:col-span-2">
                <span class="block text-sm font-medium text-gray-700">Select your role</span>
                <div class="mt-2 flex items-center space-x-6">
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="role" value="customer" checked class="h-4 w-4 text-red-600 border-gray-300 focus:ring-red-500">
                        <span class="text-gray-900">Customer</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="role" value="admin" class="h-4 w-4 text-red-600 border-gray-300 focus:ring-red-500">
                        <span class="text-gray-900">Admin</span>
                    </label>
                </div>
            </div>
            
        </div> <div class="mt-6 flex items-center">
            <input id="terms" type="checkbox" name="terms" required class="h-4 w-4 text-red-600 border-gray-300 rounded focus:ring-red-500">
            <label for="terms" class="ml-2 block text-sm text-gray-900">
                I agree to the <a href="#" class="font-medium text-red-600 hover:text-red-800">Terms and Conditions</a>
            </label>
        </div>

        <div class="mt-6">
            <button type="submit"
                    class="w-full bg-red-500 text-white font-bold py-3 px-4 rounded-lg
                           hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500
                           shadow-lg transform hover:-translate-y-0.5 transition-all duration-150">
                Create Account
            </button>
        </div>
    </form>

    <div class="mt-6 text-center text-gray-600 text-sm">
        Already have an account? <a href="{% url 'login' %}" class="font-medium text-red-500 hover:text-red-700">Login here</a>
    </div>
</div>

</body>
</html>
