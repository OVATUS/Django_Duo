
{% load static %}
{% load form_tags %}

<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-blue-200 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">เข้าสู่ระบบ</h2>

    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <p class="text-red-500 text-sm text-center">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}
      
      <div>
        <label class="block text-gray-700 text-sm mb-1">ชื่อผู้ใช้</label>
        {{ form.username|as_widget:attrs }}
      </div>

      <div>
        <label class="block text-gray-700 text-sm mb-1">รหัสผ่าน</label>
        {{ form.password|as_widget:attrs }}
      </div>

      <button type="submit"
        class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition">
        เข้าสู่ระบบ
      </button>
    </form>

    <p class="text-sm text-gray-600 text-center mt-4">
      ยังไม่มีบัญชี?
      <a href="{% url 'register' %}" class="text-blue-500 hover:underline">สมัครสมาชิก</a>
    </p>
  </div>

</body>
</html>
