{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto mt-10">
    <form method="post" class="bg-white shadow-lg rounded-lg p-8">
        {% csrf_token %}
        <h1 class="text-2xl font-bold mb-6 text-gray-800">
            {% if object %}
                Update Table
            {% else %}
                Create New Table
            {% endif %}
        </h1>
        
        <div class="space-y-4">
            <div>
                <label for="{{ form.restaurant.id_for_label }}" class="block text-sm font-medium text-gray-700">Restaurant</label>
                {{ form.restaurant }}
            </div>

            <div>
                <label for="{{ form.zone.id_for_label }}" class="block text-sm font-medium text-gray-700">Zone</label>
                {{ form.zone }}
            </div>

            <div>
                <label for="{{ form.table_number.id_for_label }}" class="block text-sm font-medium text-gray-700">Table Number</label>
                {{ form.table_number }}
            </div>

            <div>
                <label for="{{ form.seats.id_for_label }}" class="block text-sm font-medium text-gray-700">Number of Seats</label>
                {{ form.seats }}
            </div>
        </div>

        <div class="mt-8 flex justify-end space-x-3">
            <a href="{% url 'curd_table' %}" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400">Cancel</a>
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-blue-700">
                {% if object %}Save Changes{% else %}Create Table{% endif %}
            </button>
        </div>
    </form>
</div>

<style>
    /* A simple way to style Django forms without extra packages */
    form select, form input[type='text'], form input[type='number'] {
        width: 100%;
        padding: 0.5rem 0.75rem;
        border: 1px solid #D1D5DB;
        border-radius: 0.375rem;
        margin-top: 0.25rem;
    }
    form select:focus, form input:focus {
        outline: none;
        border-color: #4F46E5;
        box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.5);
    }
</style>
{% endblock %}
