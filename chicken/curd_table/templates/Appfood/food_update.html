{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto mt-10">
    <form method="post" class="bg-white shadow-lg rounded-lg p-8">
        {% csrf_token %}
        <h1 class="text-2xl font-bold mb-6 text-gray-800">
            {% if object %}Update Menu Item{% else %}Create New Menu Item{% endif %}
        </h1>
        
        <div class="space-y-4">
            <div>
                <label for="{{ form.name.id_for_label }}" class="block text-sm font-medium text-gray-700">Item Name</label>
                {{ form.name }}
            </div>

            <div>
                <label for="{{ form.description.id_for_label }}" class="block text-sm font-medium text-gray-700">Description</label>
                {{ form.description }}
            </div>

            <div>
                <label for="{{ form.price.id_for_label }}" class="block text-sm font-medium text-gray-700">Price</label>
                {{ form.price }}
            </div>
            
            <div>
                <label for="{{ form.category.id_for_label }}" class="block text-sm font-medium text-gray-700">Category</label>
                {{ form.category }}
                </div>

            <div class="flex items-center pt-2">
                {{ form.is_available }}
                <label for="{{ form.is_available.id_for_label }}" class="ml-2 block text-sm text-gray-900">Is this item available?</label>
            </div>
        </div>

        <div class="mt-8 flex justify-end space-x-3">
            <a href="{% url 'food_list' %}" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400">Cancel</a>
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-blue-700">
                {% if object %}Save Changes{% else %}Create Item{% endif %}
            </button>
        </div>
    </form>
</div>

<style>
    form input[type='text'], form input[type='number'], form textarea, form select {
        width: 100%;
        padding: 0.5rem 0.75rem;
        border: 1px solid #D1D5DB;
        border-radius: 0.375rem;
        margin-top: 0.25rem;
    }
    form textarea { min-height: 80px; }
    form input[type='checkbox'] {
        height: 1rem;
        width: 1rem;
        border-radius: 0.25rem;
        border-color: #D1D5DB;
        color: #4F46E5;
    }
</style>
{% endblock %}
