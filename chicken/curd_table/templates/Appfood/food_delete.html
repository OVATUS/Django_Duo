{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto mt-16 text-center">
    <div class="bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Confirm Deletion</h1>
        <p class="text-gray-600 mb-6">
            Are you sure you want to delete the menu item <strong>"{{ object.name }}"</strong>?
        </p>
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-center space-x-4">
                <a href="{% url 'food_list' %}" class="px-6 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400">Cancel</a>
                <button type="submit" class="px-6 py-2 bg-red-600 text-white font-semibold rounded-md shadow-sm hover:bg-red-700">
                    Confirm Delete
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
